<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Valentine ‚ù§Ô∏è</title>

  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(145deg, #ffdde1, #f8b7c8);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Roboto', sans-serif;
      overflow: hidden;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      color: rgba(255, 255, 255, 0.4);
      animation: floatUp 7s linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes floatUp {
      0% { transform: translateY(110vh); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }

    /* Card */
    .card {
      background: #ffffff;
      border-radius: 28px;
      padding: clamp(32px, 6vw, 72px);
      width: min(640px, 94%);
      text-align: center;
      position: relative;
      z-index: 2;
      box-shadow:
        0 6px 10px rgba(0,0,0,0.08),
        0 20px 40px rgba(0,0,0,0.18);
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: clamp(44px, 8vw, 68px);
      color: #c9184a;
      margin-bottom: 14px;
    }

    p {
      font-size: clamp(16px, 3.5vw, 18px);
      color: #6a040f;
      margin-bottom: clamp(28px, 6vw, 44px);
      line-height: 1.65;
    }

    /* Buttons row */
    .buttons {
      display: flex;
      justify-content: center;
      gap: 40px;
      position: relative;
      z-index: 3;
    }

    button {
      font-size: clamp(15px, 3.5vw, 18px);
      padding: clamp(12px, 3vw, 16px)
               clamp(26px, 6vw, 42px);
      border-radius: 28px;
      border: none;
      cursor: pointer;
      font-weight: 500;
      transition: box-shadow 0.25s ease, transform 0.25s ease;
    }

    #yesBtn {
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      color: #ffffff;
      box-shadow:
        0 4px 8px rgba(255,77,109,0.35),
        0 10px 20px rgba(255,77,109,0.45);
      z-index: 5;
    }

    #yesBtn:hover {
      transform: translateY(-2px) scale(1.08);
    }

    /* NO: starts normal, becomes fixed when escaping */
    #noBtn {
      background: #f1f3f5;
      color: #495057;
      position: relative; /* IMPORTANT */
      z-index: 4;
      transition: left 0.06s linear, top 0.06s linear;
    }

    .love {
      margin-top: clamp(28px, 6vw, 40px);
      font-family: 'Great Vibes', cursive;
      font-size: clamp(30px, 6vw, 42px);
      color: #ff4d6d;
      animation: fadeIn 0.8s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<!-- Floating hearts -->
<script>
  for (let i = 0; i < 18; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = 14 + Math.random() * 26 + "px";
    heart.style.animationDuration = 5 + Math.random() * 5 + "s";
    document.body.appendChild(heart);
  }
</script>

<div class="card">
  <h1>My Love</h1>
  <p>
    Every day with you is my favorite story‚Ä¶<br>
    Will you be my Valentine? üíï
  </p>

  <div class="buttons">
    <button id="yesBtn" onclick="sayYes()">Yes, always üíñ</button>
    <button id="noBtn">No üíî</button>
  </div>

  <div class="love" id="loveMsg"></div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  let escaped = false;

  function moveNoButton() {
    if (!escaped) {
      // Switch to floating mode AFTER first interaction
      const rect = noBtn.getBoundingClientRect();
      noBtn.style.position = "fixed";
      noBtn.style.left = rect.left + "px";
      noBtn.style.top = rect.top + "px";
      escaped = true;
    }

    const padding = 12;
    const maxX = window.innerWidth - noBtn.offsetWidth - padding;
    const maxY = window.innerHeight - noBtn.offsetHeight - padding;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  // Desktop
  noBtn.addEventListener("mouseenter", moveNoButton);

  // Mobile
  noBtn.addEventListener("touchstart", e => {
    e.preventDefault();
    moveNoButton();
  });

  noBtn.addEventListener("click", e => {
    e.preventDefault();
    moveNoButton();
  });

  function sayYes() {
    document.getElementById("loveMsg").innerHTML =
      "Forever sounds perfect‚Ä¶ with you üíû";
  }
</script>

</body>
</html>
