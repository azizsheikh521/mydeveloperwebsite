<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Valentine ‚ù§Ô∏è</title>

  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      margin: 0;
      background: radial-gradient(circle at top, #ffdde1, #ee9ca7);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      color: rgba(255, 255, 255, 0.6);
      animation: floatUp 8s linear infinite;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }

    /* Card */
    .card {
      background: rgba(255, 255, 255, 0.96);
      padding: 60px 70px;
      border-radius: 32px;
      text-align: center;
      box-shadow: 0 30px 70px rgba(0,0,0,0.25);
      position: relative;
      z-index: 10;
      width: 520px;
      max-width: 92%;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 60px;
      color: #c9184a;
      margin-bottom: 12px;
    }

    p {
      font-size: 18px;
      color: #6a040f;
      margin-bottom: 40px;
      line-height: 1.6;
    }

    /* Button layout */
    .buttons {
      display: flex;
      width: 100%;
      height: 90px;
      position: relative;
    }

    .yes-wrapper {
      width: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }

    .no-area {
      width: 50%;
      position: relative;
    }

    button {
      font-size: 18px;
      padding: 14px 36px;
      border-radius: 40px;
      border: none;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
    }

    #yesBtn {
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      color: white;
      box-shadow: 0 10px 25px rgba(255, 77, 109, 0.5);
      transition: transform 0.3s ease;
    }

    #yesBtn:hover {
      transform: scale(1.15);
    }

    #noBtn {
      background: #dee2e6;
      color: #495057;
      position: absolute;
      transition: left 0.2s ease, top 0.2s ease;
    }

    .love {
      margin-top: 35px;
      font-family: 'Great Vibes', cursive;
      font-size: 38px;
      color: #ff4d6d;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Mobile tweaks */
    @media (max-width: 480px) {
      .card {
        padding: 40px 25px;
      }

      h1 {
        font-size: 46px;
      }

      p {
        font-size: 16px;
        margin-bottom: 30px;
      }

      button {
        font-size: 16px;
        padding: 12px 26px;
      }

      .buttons {
        height: 80px;
      }
    }
  </style>
</head>
<body>

<!-- Floating hearts -->
<script>
  for (let i = 0; i < 20; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = 14 + Math.random() * 24 + "px";
    heart.style.animationDuration = 6 + Math.random() * 6 + "s";
    document.body.appendChild(heart);
  }
</script>

<div class="card">
  <h1>My Love</h1>
  <p>
    Every day with you is my favorite story‚Ä¶<br>
    Will you be my Valentine? üíï
  </p>

  <div class="buttons">
    <div class="yes-wrapper">
      <button id="yesBtn" onclick="sayYes()">Yes, always üíñ</button>
    </div>

    <div class="no-area" id="noArea">
      <button id="noBtn">No üíî</button>
    </div>
  </div>

  <div class="love" id="loveMsg"></div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const noArea = document.getElementById("noArea");

  function moveNoButton() {
    const area = noArea.getBoundingClientRect();
    const btn = noBtn.getBoundingClientRect();
    const padding = 8;

    const maxX = area.width - btn.width - padding;
    const maxY = area.height - btn.height - padding;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  // Desktop
  noBtn.addEventListener("mouseenter", moveNoButton);

  // Mobile
  noBtn.addEventListener("click", function (e) {
    e.preventDefault();
    moveNoButton();
  });

  noBtn.addEventListener("touchstart", function (e) {
    e.preventDefault();
    moveNoButton();
  });

  function sayYes() {
    document.getElementById("loveMsg").innerHTML =
      "Forever sounds perfect‚Ä¶ with you üíû";
  }
</script>

</body>
</html>
